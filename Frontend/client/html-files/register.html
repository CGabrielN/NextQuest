<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="../styles/register.css">
</head>
<body>
<div>
    <form id="registerForm">
        <div id="formDiv">
            <h1 id="mainTitle">Welcome to NextQuest!</h1>
            <div id="columnDiv">
                <div class="column">
                    <input type="text" id="name" name="name" placeholder="Name" required>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <div id="password-container">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <img src="../assets/eye.png" onclick="togglePasswordVisibility()" id="togglePassword">
                    </div>
                </div>
                <div class="column">
                    <input type="date" id="dob" name="dob" placeholder="Date of Birth" required>
                    <input type="text" id="domain" name="domain" placeholder="Domain of Work" required>
                    <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
                </div>
            </div>
            <button id="registerButton" type="submit">Register</button>
            <button type="button" class="back_button" onclick="goBackToLogin()">&#10554;</button>
        </div>

    </form>
</div>
<script src="../scripts/register.js"></script>
</body>
</html>
