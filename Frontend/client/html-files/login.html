<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link href="../styles/login.css" rel="stylesheet">
</head>
<body>
<div class="backgroundDiv">
    <form id="loginForm">
        <h1>Welcome back!</h1>
        <input type="email" id="email" class="email-input" placeholder="Email" required value="admin@localhost">
        <div id="password-container">
            <input type="password" class="password-input" id="password" placeholder="Password" required value="password">
            <img src="../assets/eye.png" onclick="togglePasswordVisibility()" id="togglePassword">
        </div>
        <button type="submit">Login</button>
    </form>
    <a href="register.html" class="register-link">New here? Create an account!</a>
</div>
<script src="../scripts/login.js"></script>
</body>
</html>
