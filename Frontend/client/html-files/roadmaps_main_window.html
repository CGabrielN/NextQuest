<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">-->
    <script src="../scripts/roadmapsMainWindow.js"></script>
    <link rel="stylesheet" href="../styles/roadmapMainWindow.css">
    <title>Roadmaps</title>
</head>
<body>
<header>
    <div id="headerContainer" >
        <label id="user_name">Admin</label>
        <label class="title_label">Roadmaps</label>
        <button id="logout_button">Logout</button>
    </div>
</header>
<div id="main">
<div id="leftDivs">
    <div class="topDiv">
        <h2>Your Roadmap</h2>
        <div id="card-left" class="cardLeft" data-name="nature">
            <img  id="leftCardImage" src="../assets/cartof.png" alt="Your assigned roadmap">
            <label id="leftCardName">Name: C++ Dev</label>
            <label id="leftCardDifficulty">Domain: IT - easy difficulty</label>

        </div>
        <button id="create_roadmap" >Create Roadmap</button>
    </div>
    <div class="bottomDiv">
        <h2>Search for a Roadmap</h2>
        <input type="text" id="domainSearch" name="domainSearch" placeholder=" Search by domain:">
       <div id="checkBoxesDiv">
           <div class="checkbox-pair">
               <input type="checkbox" id="paidBox" name="price">
               <label for="paidBox">Paid</label>
           </div>
           <div class="checkbox-pair">
               <input type="checkbox" id="freeBox" name="price">
               <label for="freeBox">Free</label>
           </div>
       </div>
        <input id="search_button" type="submit" value="Search">
    </div>
</div>
    <div class="rightDiv">
        <div class="cardsContainer" id="filterable-cards">
        </div>

    </div>
</div>
</body>
</html>
